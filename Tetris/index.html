<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris Game JS</title>
    <style>
      body {
        background-image: url(img/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #171717;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        position: relative;
      }
      h2 {
        background: gold;
        background: -webkit-linear-gradient(45deg, #01c9ca 0%, #3886ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        font-family: monospace;
        font-size: 25px;
      }
      
      #score {
        display: inline-block;
        background: gold;
        background: -webkit-linear-gradient(45deg, #01c9ca 0%, #3886ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .score {
        background: gold;
        background: -webkit-linear-gradient(45deg, #01c9ca 0%, #3886ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 25px;
        font-weight: bold;
        font-family: monospace;
        margin-top: 10px;
      }
      canvas {
        border: 10px solid #fff;
      }
      img:nth-child(1) {
        transform: rotate(-25deg);
        margin-right: 10px;
      }
      img:nth-child(3) {
        transform: rotate(25deg);
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>tetris Game </h2>
    <div>
      <canvas id="tetris" width="200px" height="400px"></canvas>
    </div>
    <div class="score">
      Score :
      <div id="score">0</div>
    </div>
    <script src="js/tetrominoes.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
