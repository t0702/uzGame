<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hunting the Ogoo!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Hunting the Ogoo! <br/><span class="score"> score: 0</span></h1>

  <div class="game">
    
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <button class="bt1" onClick="startGame()">Start!</button>
  </div>
  <button class="bt2" onClick="startGame()">Start!</button>

<script>
  const holes = document.querySelectorAll('.hole'); //구멍
  const scoreBoard = document.querySelector('.score'); //점수
  const moles = document.querySelectorAll('.mole'); //두더지
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max){
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if( hole === lastHole){
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep(){
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
  }

  function startGame(){
    scoreBoard.textContext = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
  }

  function bonk(e){
    if(!e.isTrusted) return; //cheater!
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }
  moles.forEach(mole => mole.addEventListener('click', bonk));
</script>
</body>
</html>
